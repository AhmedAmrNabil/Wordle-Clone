<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Wordle</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title">Wordle</div>
      <div class="messeges">
        <ul id="messege-list"></ul>
      </div>
      <div class="word-grid">
        <div class="word-row">
          <div class="letter-box" style="animation-delay: 0ms"></div>
          <div class="letter-box" style="animation-delay: 250ms"></div>
          <div class="letter-box" style="animation-delay: 500ms"></div>
          <div class="letter-box" style="animation-delay: 750ms"></div>
          <div class="letter-box" style="animation-delay: 1000ms"></div>
        </div>
        <div class="word-row">
          <div class="letter-box" style="animation-delay: 0ms"></div>
          <div class="letter-box" style="animation-delay: 250ms"></div>
          <div class="letter-box" style="animation-delay: 500ms"></div>
          <div class="letter-box" style="animation-delay: 750ms"></div>
          <div class="letter-box" style="animation-delay: 1000ms"></div>
        </div>
        <div class="word-row">
          <div class="letter-box" style="animation-delay: 0ms"></div>
          <div class="letter-box" style="animation-delay: 250ms"></div>
          <div class="letter-box" style="animation-delay: 500ms"></div>
          <div class="letter-box" style="animation-delay: 750ms"></div>
          <div class="letter-box" style="animation-delay: 1000ms"></div>
        </div>
        <div class="word-row">
          <div class="letter-box" style="animation-delay: 0ms"></div>
          <div class="letter-box" style="animation-delay: 250ms"></div>
          <div class="letter-box" style="animation-delay: 500ms"></div>
          <div class="letter-box" style="animation-delay: 750ms"></div>
          <div class="letter-box" style="animation-delay: 1000ms"></div>
        </div>
        <div class="word-row">
          <div class="letter-box" style="animation-delay: 0ms"></div>
          <div class="letter-box" style="animation-delay: 250ms"></div>
          <div class="letter-box" style="animation-delay: 500ms"></div>
          <div class="letter-box" style="animation-delay: 750ms"></div>
          <div class="letter-box" style="animation-delay: 1000ms"></div>
        </div>
        <div class="word-row">
          <div class="letter-box" style="animation-delay: 0ms"></div>
          <div class="letter-box" style="animation-delay: 250ms"></div>
          <div class="letter-box" style="animation-delay: 500ms"></div>
          <div class="letter-box" style="animation-delay: 750ms"></div>
          <div class="letter-box" style="animation-delay: 1000ms"></div>
        </div>
      </div>
      <div class="keyboard">
        <div class="row row1">
          <button class="button-box letter" onclick="pressLetter(this)" data-key="q">
            q
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="w">
            w
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="e">
            e
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="r">
            r
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="t">
            t
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="y">
            y
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="u">
            u
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="i">
            i
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="o">
            o
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="p">
            p
          </button>
        </div>
        <!-- <div class="button-box gap1"></div> -->
        <div class="row row2">
          <button class="button-box spacer"></button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="a">
            a
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="s">
            s
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="d">
            d
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="f">
            f
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="g">
            g
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="h">
            h
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="j">
            j
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="k">
            k
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="l">
            l
          </button>
          <button class="button-box spacer"></button>
        </div>
        <div class="row row3">
          <button
            class="button-box enter-backspace"
            data-key="enter"
            onclick="checkWord()"
          >
            Enter
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="z">
            z
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="x">
            x
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="c">
            c
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="v">
            v
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="b">
            b
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="n">
            n
          </button>
          <button class="button-box letter" onclick="pressLetter(this)" data-key="m">
            m
          </button>
          <button
            class="button-box enter-backspace"
            data-key="backspace"
            onclick="deleteLetter()"
          >
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              height="20"
              viewBox="0 0 24 24"
              width="20"
              class="game-icon"
              data-testid="icon-backspace"
            >
              <path
                d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"
                data-darkreader-inline-fill=""
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="./words.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
