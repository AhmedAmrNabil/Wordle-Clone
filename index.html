<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/mirava-personal-use-only"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Wordle</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title">Wordle</div>
      <div class="messeges">
        <ul id="messege-list"></ul>
      </div>
      <div class="word-grid">
        <div class="word-row">
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
        </div>
        <div class="word-row">
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
        </div>
        <div class="word-row">
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
        </div>
        <div class="word-row">
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
        </div>
        <div class="word-row">
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
        </div>
        <div class="word-row">
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
        </div>
      </div>
      <div class="keyboard">
        <div class="row row1">
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="q"
          >
            q
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="w"
          >
            w
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="e"
          >
            e
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="r"
          >
            r
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="t"
          >
            t
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="y"
          >
            y
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="u"
          >
            u
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="i"
          >
            i
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="o"
          >
            o
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="p"
          >
            p
          </button>
        </div>
        <!-- <div class="button-box gap1"></div> -->
        <div class="row row2">
          <button class="button-box spacer"></button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="a"
          >
            a
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="s"
          >
            s
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="d"
          >
            d
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="f"
          >
            f
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="g"
          >
            g
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="h"
          >
            h
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="j"
          >
            j
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="k"
          >
            k
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="l"
          >
            l
          </button>
          <button class="button-box spacer"></button>
        </div>
        <div class="row row3">
          <button
            class="button-box enter-backspace"
            data-key="enter"
            onclick="checkWord()"
          >
            Enter
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="z"
          >
            z
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="x"
          >
            x
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="c"
          >
            c
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="v"
          >
            v
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="b"
          >
            b
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="n"
          >
            n
          </button>
          <button
            class="button-box letter"
            onclick="pressLetter(this)"
            data-key="m"
          >
            m
          </button>
          <button
            class="button-box enter-backspace"
            data-key="backspace"
            onclick="deleteLetter()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="32px"
              viewBox="0 -960 960 960"
              width="32px"
              fill="#cdd6f4"
            >
              <path
                d="M359.76-232.35 111.87-480l247.89-247.65L423.41-664l-138.5 138.5h563.22v91H284.91L423.41-296l-63.65 63.65Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="./words.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
